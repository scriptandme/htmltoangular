<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">


	<div  class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
		<!-- si dejo el routerLink="item", angular piensa que es una ruta hija. -->
		<a *ngFor="let p of _productosService.productosFiltrado" routerLink="/item/{{p.cod}}" class="rk-item ae-masonry__item">
			<img src="assets/img/{{p.url}}.jpg" alt="">
    		<div class="item-meta">
          		<h2>{{p.titulo}}</h2>
          		<p>{{p.categoria}}</p>
			</div>
		</a>
		
		
    </div>
  </section>
